<div *ngIf="show" class="fixed-top w-100 h-100 z-index-modal-background">
    <div class="rounded z-index-modal mx-auto  bg-grey" style="min-width:300px;width:70%;margin-top:2%">

        <div class="p-1 border-bottom">
            <div class="sub-titulo">Agregar producto al inventario</div>
        </div>

        <div class="p-3 border-bottom">
            <div class="row mb-2">
                <div class="col">
                    <label>Rut</label>
                    <input type="text" class="form-control border-0  bufis-rounded bufis-bg-color-grey3"
                        placeholder="" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label>Razon social</label>
                    <input type="text" class="form-control border-0  bufis-rounded bufis-bg-color-grey3"
                        placeholder="" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label>Estado</label>
                    <div ngbDropdown class="d-inline-block w-100">
                        <button class="text-left form-control border-0  bufis-rounded bufis-bg-color-grey3"
                            ngbDropdownToggle>Aprobado</button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem>Aprobado</button>
                            <button ngbDropdownItem>Pendiente</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label>Linea</label>
                    <input type="text" class="form-control border-0  bufis-rounded bufis-bg-color-grey3"
                        placeholder="" />
                </div>
            </div>
        </div>

        <div class="mt-3 text-right">
            <button type="button" class="btn btn-outline-secondary button-nexo" (click)="toggle()">Cerrar</button>
            <button type="button" class="btn btn-primary ml-2 button-nexo mr-2" (click)="toggle()">Guardar</button>
        </div>

    </div>
</div>
