<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoria">
            <h2><span jhiTranslate="nexoApp.categoria.detail.title">Categoria</span> {{categoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nexoApp.categoria.nombre">Nombre</span></dt>
                <dd>
                    <span>{{categoria.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.categoria.estado">Estado</span></dt>
                <dd>
                    <span>{{categoria.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categoria', categoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
