<div>
    <h2 id="page-heading">
        <span jhiTranslate="nexoApp.direccion.home.title">Direccions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direccion" [routerLink]="['/direccion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nexoApp.direccion.home.createLabel">
            Create a new Direccion
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="direccions?.length === 0">
        <span jhiTranslate="nexoApp.direccion.home.notFound">No direccions found</span>
    </div>
    <div class="table-responsive" *ngIf="direccions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="nexoApp.direccion.direccion">Direccion</span></th>
            <th scope="col" ><span jhiTranslate="nexoApp.direccion.estado">Estado</span></th>
            <th scope="col" ><span jhiTranslate="nexoApp.direccion.principal">Principal</span></th>
            <th scope="col" ><span jhiTranslate="nexoApp.direccion.comuna">Comuna</span></th>
            <th scope="col" ><span jhiTranslate="nexoApp.direccion.persona">Persona</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                <td><a [routerLink]="['/direccion', direccion.id, 'view' ]">{{direccion.id}}</a></td>
                <td>{{direccion.direccion}}</td>
                <td>{{direccion.estado}}</td>
                <td>{{direccion.principal}}</td>
                <td>
                    <div *ngIf="direccion.comunaId">
                        <a [routerLink]="['/comuna', direccion.comunaId , 'view' ]" >{{direccion.comunaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="direccion.personaId">
                        <a [routerLink]="['/persona', direccion.personaId , 'view' ]" >{{direccion.personaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/direccion', direccion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/direccion', direccion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/direccion', { outlets: { popup: direccion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
