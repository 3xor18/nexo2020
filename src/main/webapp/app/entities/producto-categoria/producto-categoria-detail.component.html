<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productoCategoria">
            <h2><span jhiTranslate="nexoApp.productoCategoria.detail.title">Producto Categoria</span> {{productoCategoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nexoApp.productoCategoria.estado">Estado</span></dt>
                <dd>
                    <span>{{productoCategoria.estado}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoCategoria.fechaBD">Fecha BD</span></dt>
                <dd>
                    <span>{{productoCategoria.fechaBD}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoCategoria.producto">Producto</span></dt>
                <dd>
                    <div *ngIf="productoCategoria.productoId">
                        <a [routerLink]="['/producto', productoCategoria.productoId, 'view']">{{productoCategoria.productoId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoCategoria.categoria">Categoria</span></dt>
                <dd>
                    <div *ngIf="productoCategoria.categoriaId">
                        <a [routerLink]="['/categoria', productoCategoria.categoriaId, 'view']">{{productoCategoria.categoriaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto-categoria', productoCategoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
