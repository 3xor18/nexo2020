<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productoImagenes">
            <h2><span jhiTranslate="nexoApp.productoImagenes.detail.title">Producto Imagenes</span> {{productoImagenes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nexoApp.productoImagenes.estado">Estado</span></dt>
                <dd>
                    <span>{{productoImagenes.estado}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoImagenes.fechaBd">Fecha Bd</span></dt>
                <dd>
                    <span>{{productoImagenes.fechaBd}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoImagenes.path">Path</span></dt>
                <dd>
                    <span>{{productoImagenes.path}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoImagenes.nombre">Nombre</span></dt>
                <dd>
                    <span>{{productoImagenes.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="nexoApp.productoImagenes.producto">Producto</span></dt>
                <dd>
                    <div *ngIf="productoImagenes.productoId">
                        <a [routerLink]="['/producto', productoImagenes.productoId, 'view']">{{productoImagenes.productoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto-imagenes', productoImagenes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
